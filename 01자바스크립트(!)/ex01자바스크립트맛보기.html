<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        01. HTML, CSS, JAvascript, Jquery로 작업한 눈에 보이는 영역을 통틀어 프론트개발이라하고
            JSP,PHP,ASP, DB로 작업한 눈에 보이지 않는 ㅇ ㅕㅇ역을 통틀어 백엔드 개발이라 합니다

        02. 자바스크립트언어의 가장 큰 특징은 객체기반 언어라는 것입니다

        03. 크롬 개발자 도구에는 웹 개발에 유용한 패널이 있습니다.
        이중 HTML 요소를 검사하는 Elements패널과 자바스크립트 코드 파싱 과정을 보며 오류를 디버깅할 수 있는 Source 패널이 있습니다.


     -->
    <script>
        var age = prompt("당신의 나이는","0");
        if(age>=20){
            document.write("당신은 성인입니다");
        }else{
            document.write("당신은 미성년자 입니다");
        }
    </script>
</body>
</html>
